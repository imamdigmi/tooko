<ion-header>
  <ion-navbar>
    <ion-title>Mengatur Ulang Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input #email formControlName="email" type="email" placeholder="anda@domain.com" 
      [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty">
      <p>Masukkan format email dengan valid.</p>
    </ion-item>

    <button ion-button block type="submit">
      Atur Ulang
    </button>
  </form>
</ion-content>
