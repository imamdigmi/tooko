<ion-header>

  <ion-navbar>

    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Daftar Pemesanan</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-item>
      <button
         class="add"
         ion-button
         item-right
         icon-right
         margin-bottom
         color="langit"
         (click)="addEntry()">
            Tambah Pesanan
            <ion-icon name="add"></ion-icon>
      </button>
   </ion-item>


<ion-grid>
  <ion-row>
    <ion-col col-3> <h2>Nama Pemesan </h2> </ion-col>
    <ion-col col-5> <h2>Nama Menu</h2> </ion-col>
    <ion-col col-2> <h2>Harga</h2> </ion-col>
  </ion-row>

    <ion-item *ngFor="let item of items">
  <ion-row>

    <ion-col col-3> {{ item.nama_pemesan }} </ion-col>
    <ion-col col-5> {{ item.nama_menu }} ( {{ item.jumlah }} ) </ion-col>
    <ion-col col-2> Rp. {{ item.harga }} </ion-col>
    <ion-col col-2>
      <button
         ion-button
         color="langit"
         item-right
         (click)="viewEntry({ record: item })">Edit</button>    
    </ion-col>

  </ion-row>  
    </ion-item>

</ion-grid>





</ion-content>
