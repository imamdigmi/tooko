<ion-header>
  <ion-navbar color="new1">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Berita Kampus</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page home grid-basic-page getting-started card-background-page home" >
  <ion-card *ngFor="let beritakampus of beritakampus | async"> 
  <img src="{{ beritakampus.duration }}">
  <ion-card-content>
    <ion-item><p style="text-align: right;">Admin, {{ beritakampus.year }}</p></ion-item>
    <p><b>{{ beritakampus.title }}</b></p>
    <p style="text-align: justify;">{{ beritakampus.summary }}</p>
  </ion-card-content>
</ion-card>
</ion-content>
